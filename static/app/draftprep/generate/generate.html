<div class="row">
    <div class="col-sm-2 form-group">
        <button type="button" class="btn btn-primary form-control" ui-sref="draftprep.project">Back: Projections</button>
    </div>
    <div class="col-sm-5 col-sm-offset-1">
        <button type="button" class="btn btn-primary center-block" ng-click="generateView.printCheatSheet()">Print Cheat Sheet (Beta)
            <span class="glyphicon glyphicon-print"></span>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-9">
        <div ng-repeat="position in generateView.positions" class="col-sm-3 cheat-sheet">
            <table class="table table-condensed table-bordered table-striped">
                <thead>
                    <tr>
                        <th>{{position.positionDisplay}}</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in generateView.projections.players | filter: {position: position.position} | orderBy: 'fantasyPoints' : true">
                        <td>{{$index + 1}}. {{player.name}}</td>
                        <td>{{player.fantasyPoints | number:0}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-3 cheat-sheet">
        <table class="table table-condensed table-bordered table-striped">
            <thead>
                <tr>
                    <th>Overall</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in generateView.projections.players | orderBy: 'vbd' : true | limitTo: 50">
                    <td>{{$index + 1}}. {{player.name}} ({{player.position}})</td>
                    <td>{{player.vbd | number:0 }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
