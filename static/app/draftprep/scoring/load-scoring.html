<form ng-submit="$close(model.rule)">
    <div class="modal-header">
        <h3 class="modal-title">{{model.title}}</h3>
    </div>
    <div class="modal-body form-group">
        <label class="control-label">Setting Name</label>
        <select class="form-control" required></select>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">Ok</button>
        <button class="btn btn-danger" ng-click="$dismiss()">Cancel</button>
    </div>
</form>
